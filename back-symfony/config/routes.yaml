controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

auth:
    path: /auth
    methods: POST
    controller: App\Controller\AuthenticationController::login
product_image_upload:
    path: /api/event/{id}/upload
    controller: App\Controller\EventImageController::uploadImage
    methods: POST
one_item:
    path: /one_apropos
    controller: App\Controller\OneAproposController
    methods: GET